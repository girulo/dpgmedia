{{- if .Values.service }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "@project.artifactId@.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "@project.artifactId@.name" . }}
    helm.sh/chart: {{ include "@project.artifactId@.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "@project.artifactId@.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}