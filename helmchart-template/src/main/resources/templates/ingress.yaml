{{- if .Values.ingress -}}
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "@project.artifactId@.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  labels:
    app.kubernetes.io/name: {{ include "@project.artifactId@.name" . }}
    helm.sh/chart: {{ include "@project.artifactId@.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: nginx
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - pathType: Prefix 
          path: "/"
          backend:
            service:
              name: {{ $fullName }}
              port: 
                number: 8080
  {{- end }}
{{- end }}
{{- end }}
